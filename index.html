<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-io</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slider-io.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Slider-io</h1>
      <p>A lightweight JQuery-based slider made with ♡ by <a href="https://raphpion.io">Raphaël Pion</a></p>
      <div class="slider-io" data-position="1" data-delay="0" data-breakpoints="968,600">
        <div class="slider-io-content">
          <div class="slider-io-object"></div>
          <div class="slider-io-object"></div>
          <div class="slider-io-object"></div>
          <div class="slider-io-object"></div>
          <div class="slider-io-object"></div>
        </div>
        <div class="slider-io-control left"></div>
        <div class="slider-io-control right"></div>
      </div>
    </div>
    <script src="slider-io.js"></script>
  </body>
</html>
